

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .payment-container h2 {
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .payment-options label {
            margin: 10px 0;
            font-size: 18px;
        }

        .pay-btn, .back-btn {
            background-color: #FF9900;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .pay-btn:hover, .back-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Select Payment Method</h2>
    
    <div class="payment-options">
        <label><input type="radio" name="payment" value="upi"> UPI Payment</label>
        <label><input type="radio" name="payment" value="card"> Card Payment</label>
    </div>

    <button class="pay-btn" id="pay-btn">Proceed to Pay</button>
    <button class="back-btn" id="back-btn">Back to Cart</button>
</div>

<script>
    document.getElementById("pay-btn").addEventListener("click", function() {
        const selectedPayment = document.querySelector('input[name="payment"]:checked');

        if (!selectedPayment) {
            alert("Please select a payment method.");
            return;
        }

        if (selectedPayment.value === "upi") {
            window.location.href = "upi_payment.html";  
        } else if (selectedPayment.value === "card") {
            window.location.href = "card_payment.html"; 
        }
    });

    document.getElementById("back-btn").addEventListener("click", function() {
        window.location.href = "cart.html";  
    });
</script>

</body>
</html>
