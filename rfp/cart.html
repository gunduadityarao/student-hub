<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #131921;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;  /* Aligns the header content */
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .cart-items {
            padding: 20px;
            flex-grow: 1;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            color: black;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
            color: black;
        }

        .cart-item-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #b12704;
        }
        
        .cart-item-details .seller {
            font-size: 14px;
            color: #555;
        }

        .cart-item button {
            background-color: #FF9900;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .cart-item button:hover {
            background-color: #e68a00;
        }

        footer {
            background-color: #131921;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the Place Order button */
            margin: 20px 0;
        }

        .redirect-btn,
        .place-order-btn {
            background-color: #FF9900;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            width: 200px;
        }

        .redirect-btn:hover,
        .place-order-btn:hover {
            background-color: #e68a00;
        }

        .go-to-marketplace-btn {
            background-color: #FF9900;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-to-marketplace-btn:hover {
            background-color: #e68a00;
        }
        
        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .empty-cart-message {
            text-align: center;
            font-size: 18px;
            margin: 50px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Cart</h1>
    <!-- Go to Marketing Button aligned to the top-right of the header -->
    <button class="go-to-marketplace-btn" id="redirect-btn">Go to Marketing Page</button>
</header>

<div class="cart-items" id="cart-items">
    <!-- Cart items will be loaded here dynamically -->
</div>

<!-- Button Container for Place Order button -->
<div class="button-container">
    <button class="place-order-btn" id="place-order-btn">Place Order</button>
</div>

<footer>
    <p>&copy; 2025 Student Hub</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
    // Function to get user-specific cart
    function getUserCart() {
        // Get current user from session
        const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
        
        // Create user-specific cart key
        const cartKey = userEmail ? `cart_${userEmail}` : 'cart';
        
        // Get cart data
        return JSON.parse(localStorage.getItem(cartKey) || '[]');
    }
    
    // Function to save user-specific cart
    function saveUserCart(cart) {
        // Get current user from session
        const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
        
        // Create user-specific cart key
        const cartKey = userEmail ? `cart_${userEmail}` : 'cart';
        
        // Save cart data
        localStorage.setItem(cartKey, JSON.stringify(cart));
    }

    // Function to render cart items
    function renderCartItems() {
        const cartItemsDiv = document.getElementById("cart-items");
        cartItemsDiv.innerHTML = ''; // Clear any previous content

        const cart = getUserCart();

        if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<div class="empty-cart-message">Your cart is empty!</div>';
            document.getElementById("place-order-btn").disabled = true;
            document.getElementById("place-order-btn").style.opacity = 0.5;
            return;
        }

        let totalPrice = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * (item.quantity || 1);
            totalPrice += itemTotal;
            
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = ` 
                <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/100'">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>₹${item.price.toFixed(2)} x ${item.quantity || 1}</p>
                    <div class="seller">Seller: ${item.username || 'Unknown'}</div>
                </div>
                <div>
                    <button class="decrease" data-index="${index}">-</button>
                    <button class="increase" data-index="${index}">+</button>
                    <button class="remove" data-index="${index}">✕</button>
                </div>
            `;
            cartItemsDiv.appendChild(cartItem);
        });
        
        // Add total price
        const totalDiv = document.createElement('div');
        totalDiv.classList.add('cart-total');
        totalDiv.textContent = `Total: ₹${totalPrice.toFixed(2)}`;
        cartItemsDiv.appendChild(totalDiv);
        
        // Enable place order button
        document.getElementById("place-order-btn").disabled = false;
        document.getElementById("place-order-btn").style.opacity = 1;
    }

    // Handle cart item interactions (increase, decrease, remove)
    document.getElementById("cart-items").addEventListener("click", function(event) {
        const target = event.target;
        const index = target.getAttribute("data-index");
        
        if (!index) return;
        
        let cart = getUserCart();

        if (target.classList.contains("increase")) {
            cart[index].quantity = (cart[index].quantity || 1) + 1;
        } 
        else if (target.classList.contains("decrease")) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                // Remove item if quantity reaches 0
                cart.splice(index, 1);
            }
        }
        else if (target.classList.contains("remove")) {
            cart.splice(index, 1);
        }

        saveUserCart(cart);
        renderCartItems(); // Re-render cart after update
    });

    // Redirect to marketing page
    document.getElementById("redirect-btn").addEventListener("click", function() {
        window.location.href = "marketing.html";
    });

    // Placeholder for place order functionality
    document.getElementById("place-order-btn").addEventListener("click", function() {
        alert("Order placed successfully! This is a demo version.");
        
        // Clear the cart
        saveUserCart([]);
        renderCartItems();
    });

    // Initial render
    document.addEventListener("DOMContentLoaded", function() {
        renderCartItems();
    });
</script>

</body>
</html>
