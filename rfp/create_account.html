<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hub - Create Account</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background-color: white; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); padding: 40px; width: 100%; max-width: 400px; }
    .title { text-align: center; font-size: 32px; color: black; margin-bottom: 30px; }
    .form-group { margin-bottom: 25px; position: relative; }
    .form-group label { font-size: 16px; color: black; margin-bottom: 8px; display: block; }
    .form-group input { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; margin-bottom: 5px; }
    .form-group input:focus { border-color: #007bff; }
    .submit-btn { background-color: #007bff; color: white; width: 100%; padding: 15px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .submit-btn:hover { background-color: #0056b3; }
    .error-msg { color: red; font-size: 14px; text-align: left; display: none; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Create Account</h2>
    <form id="create-account-form" method="POST" action="createAccount">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <p class="error-msg" id="email-error">Only @cvr.ac.in emails are allowed.</p>
        <p class="error-msg" id="email-exists-error">Email already exists.</p>
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="password" placeholder="Enter your password" required>
        <p class="error-msg" id="password-length-error">Password must be at least 8 characters long.</p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <p class="error-msg" id="password-error">Passwords do not match.</p>
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Email validation and checking if email already exists
    document.getElementById("email").addEventListener("blur", function() {
      const email = this.value;
      const emailError = document.getElementById("email-error");
      const emailExistsError = document.getElementById("email-exists-error");

      // Basic domain validation
      if (!email.endsWith("@cvr.ac.in")) {
        emailError.style.display = "block";
        emailExistsError.style.display = "none";
      } else {
        emailError.style.display = "none";  // Hide error for valid email domain
        
        // Check if the email exists in the database via AJAX
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/check-email?email=" + email, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const response = xhr.responseText;
                if (response === "exists") {
                    emailExistsError.style.display = "block";  // Show email exists error
                } else {
                    emailExistsError.style.display = "none";  // Hide if email doesn't exist
                }
            }
        };
        xhr.send();
      }
    });

    // Password length validation
    document.getElementById("new-password").addEventListener("input", function() {
      const password = this.value;
      const passwordLengthError = document.getElementById("password-length-error");
      passwordLengthError.style.display = password.length >= 8 ? "none" : "block";
    });

    // Password match validation
    document.getElementById("confirm-password").addEventListener("input", function() {
      const password = document.getElementById("new-password").value;
      const confirmPassword = this.value;
      const passwordError = document.getElementById("password-error");
      passwordError.style.display = password === confirmPassword ? "none" : "block";
    });
  </script>
</body>
</html>
