

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment - Student Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            color: black;
            padding: 40px;
            border-radius: 12px;
            width: 800px;
            height: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .payment-container input {
            width: 70%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .pay-btn {
            background-color: #FF9900;
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
            margin-top: 120px;
        }

        .pay-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>UPI Payment</h2>
    <p>Enter your UPI ID:</p>
    <input type="text" id="upi-id" placeholder="example@upi">
    <button class="pay-btn" id="pay-btn">Pay Now</button>
    <button class="pay-btn" onclick="window.location.href='payment.html'">Back to Payment</button>
</div>

<script>
    document.getElementById("pay-btn").addEventListener("click", function() {
        const upiId = document.getElementById("upi-id").value;
        
        if (!upiId.trim()) {
            alert("Please enter a valid UPI ID.");
            return;
        }
        
        window.location.href = "upi_confirm.html";
    });
</script>

</body>
</html>
