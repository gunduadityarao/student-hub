

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .title { text-align: center; font-size: 32px; color: black; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { font-size: 16px; color: black; margin-bottom: 8px; display: block; }
        .form-group input {
            width: 100%; padding: 12px; font-size: 16px;
            border: 2px solid #ddd; border-radius: 8px; outline: none;
            transition: 0.3s;
        }
        .form-group input:focus { border-color: #007bff; }
        .error-msg {
            color: red; font-size: 14px; margin-top: 5px; display: none;
        }
        .submit-btn {
            background-color: #007bff; color: white; width: 100%;
            padding: 15px; font-size: 18px; border: none;
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <p class="error-msg" id="email-error">Only @cvr.ac.in emails are allowed.</p>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                <p class="error-msg" id="password-error">Password must be at least 8 characters long.</p>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>
    <script>
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("new-password");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const form = document.getElementById("forgot-password-form");

        emailInput.addEventListener("input", () => {
            if (!emailInput.value.endsWith("@cvr.ac.in")) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
            }
        });

        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length < 8) {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display = "none";
            }
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            let valid = true;

            if (!email.endsWith("@cvr.ac.in")) {
                emailError.style.display = "block";
                valid = false;
            }

            if (password.length < 8) {
                passwordError.style.display = "block";
                valid = false;
            }

            if (valid) {
                alert("OTP sent to your email!");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 300);
            }
        });
    </script>
</body>
</html>
